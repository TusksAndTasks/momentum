<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="playlist-bar">
          <p class="audio-title"></p>
          <p class="audio-time"><span class="current-time">02:00</span>/<span class="duration">02:00</span></p>
          <input type="range" value="40" min="0" max="100" step="1" class="progress progress-big">
          <button class="volume"></button>
          <input type="range" name="volume" value="0.40" min="0" max="1" step="0.01" class="progress progress-small">
        </div>
      </div>
      <ul class="play-list"></ul>
      <div class = "buttons-play">
        <button class="small-play player-icon"></button>
        <button class="small-play player-icon"></button>
        <button class="small-play player-icon"></button>
        <button class="small-play player-icon"></button>
      </div>
    </div>
   
    <div class="weather">
      <input type="text" class="city" value="Minsk" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div class="quote-container">
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <button class="options-button"></button>
    <div class="settings-block">
      <div class="lang-block"><span class="lang-text"></span><button class="lang">EN</button></div>
      <p class="change-text"></p>
      <div class="change-block">
        <label>
          <input name="source" id="gh" type="radio" value="Github" checked>
          Github
        </label>
        <label>
          <input name="source" id="Unp" type="radio" value="Unsplash">
          Unsplash API
        </label>
        <label>
          <input name="source" id="Flk" type="radio" value="Flickr">
          Flickr API
        </label>
        </div>
        <p class="tag-text"></p>
        <div class="tag-block">
           <input type="text" class="tag-input">
        </div>
        <p class="hide-text"></p>
        <div class="hide-block">
          <label>
            <input name="time" type="checkbox" value="time" checked>
            <span class="time-text"></span>
          </label>
          <label>
            <input name="date" type="checkbox" value="date" checked>
            <span class="date-text"></span> 
          </label>
          <label>
            <input name="audio" type="checkbox" value="audio" checked>
            <span class="audio-text"></span>
          </label>
          <label>
            <input name="quote" type="checkbox" value="quote" checked>
            <span class="quote-text"></span>
          </label>
          <label>
            <input name="weather" type="checkbox" value="weather" checked>
            <span class="weather-text"></span> 
          </label>
          <label>
            <input name="greeting" type="checkbox" value="greeting" checked>
            <span class="greeting-text"></span>
          </label>
        </div>
    </div>
  </footer>
  <script  src="js/script.js"></script>
</body>
</html>
